services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: postgresms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: patima261219
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgresms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: patima261219
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    ports:
      - "8081:8081"

volumes:
  postgres_data: